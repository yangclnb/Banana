<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app div{
            margin: auto;
        }

        .banana {
            color: grey;
            border: 3px solid grey;
            border-radius: 20px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div
            style="width: 600px;background-color: rgb(93, 209, 170);padding: 20px;display: flex;flex-direction: column;align-items: center;color: antiquewhite;margin-bottom:50px ;border-radius: 20px;">
            <h2>双重绑定</h2>
            <div style="display: flex;justify-content: space-around; width:100%;">
                <div>
                    <p>姓名:[_ personalInfo.name_]</p>
                    <input type="text" b-model="personalInfo.name" placeholder="更改用户名">
                </div>
                <div>
                    <p>年龄:[_personalInfo.age_]</p>
                    <input type="text" b-model="personalInfo.age" placeholder="更改用户名">
                </div>
            </div>
        </div>

        <div
            style="width: 600px;background-color: rgb(93, 209, 170);padding: 20px;display: flex;flex-direction: column;align-items: center;color: antiquewhite;margin-bottom:50px ;border-radius: 20px;">
            <h2>绑定属性</h2>
            <h2 b-bind:class="className">Hi~ my name is [_ personalInfo.name_]</h2>
        </div>

        <div
            style="width: 600px;background-color: rgb(93, 209, 170);padding: 20px;display: flex;flex-direction: column;align-items: center;color: antiquewhite;margin-bottom:50px ;border-radius: 20px;">
            <h2>绑定方法</h2>
            <div style="display: flex;justify-content: space-around; width:100%;">
                <button style="padding: 10px;border-radius: 20px; border: 1px solid gray;" b-bind:click="changeName()">改变姓名</button>
                <button style="padding: 10px;border-radius: 20px; border: 1px solid gray;" b-bind:click="addUserAge()">增加年龄</button>
            </div>

        </div>

    </div>
    <script src="../src/Banana.js"></script>
    <script>
        let yang = new Banana({
            el: "#app",
            data: {
                personalInfo: {
                    name: "杨晨龙",
                    age: 20,
                    testArray: ["test"],
                    testDeep: {
                        testArray: ["test222"]
                    }
                },
                userList: ["BananaBoat", "BananaReform"],
                text: "test",
                className: "banana"
            },
            methods: {
                changeName() {
                    // console.log('from:changeName this.personalInfo :>> ', this.personalInfo);
                    this.personalInfo.name = "test";
                },
                addUserAge() {
                    this.personalInfo.age++;
                },
                test() {
                    alert();
                }
            }
        });
    </script>
</body>

</html>
